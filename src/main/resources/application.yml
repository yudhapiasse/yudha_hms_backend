spring:
  application:
    name: hms-backend

  profiles:
    active: dev

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: public
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HMSHikariPool

  # Flyway Database Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public
    validate-on-migrate: true  # Re-enabled after V21 migration applied
    out-of-order: false
    placeholder-replacement: true
    placeholders:
      schemaPrefix: ""

  # Enable Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    time-zone: Asia/Makassar
    locale: id_ID
    serialization:
      write-dates-as-timestamps: false
      indent-output: false

# Application specific settings
hms:
  app:
    version: 1.0.0
    locale: id_ID
    timezone: Asia/Makassar

  medical-record:
    number-format: "YYYYMM-XXXXX"
    number-prefix: "HMS"

  file-storage:
    upload-dir: ${HMS_UPLOAD_DIR:./uploads}
    patient-photos-dir: ${HMS_UPLOAD_DIR:./uploads}/patient-photos
    thumbnails-dir: ${HMS_UPLOAD_DIR:./uploads}/patient-photos/thumbnails
    max-file-size: 5242880 # 5MB in bytes
    allowed-extensions: jpg,jpeg,png,gif,webp
    thumbnail-width: 150
    thumbnail-height: 150
    default-avatar-url: /api/files/default-avatar.png

  security:
    jwt:
      secret: ${JWT_SECRET:changeme-in-production-use-strong-secret-key}
      expiration: 86400000 # 24 hours in milliseconds
      refresh-expiration: 604800000 # 7 days in milliseconds

# BPJS Kesehatan Integration Configuration
bpjs:
  # Environment: development or production
  environment: ${BPJS_ENVIRONMENT:development}

  # Enable/disable BPJS integration
  enabled: ${BPJS_ENABLED:false}

  # BPJS API Credentials (from BPJS Trust Mark registration)
  cons-id: ${BPJS_CONS_ID:}
  cons-secret: ${BPJS_CONS_SECRET:}
  user-key: ${BPJS_USER_KEY:}

  # Healthcare facility information
  facility-code: ${BPJS_FACILITY_CODE:}
  facility-name: ${BPJS_FACILITY_NAME:}

  # Connection settings (milliseconds)
  connection-timeout: 30000  # 30 seconds
  read-timeout: 60000        # 60 seconds

  # Enable request/response logging
  logging-enabled: ${BPJS_LOGGING_ENABLED:true}

  # Timezone for Indonesia
  timezone: Asia/Jakarta

  # VClaim Service Endpoints (Claims and Eligibility)
  vclaim:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/vclaim-rest-dev
    prod-base-url: https://apijkn.bpjs-kesehatan.go.id/vclaim-rest

  # Antrean RS Endpoints (Hospital Queue Management)
  antrean-rs:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/antreanrs-dev
    prod-base-url: https://apijkn.bpjs-kesehatan.go.id/antreanrs

  # Apotek Endpoints (Pharmacy Services)
  apotek:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/apotek-rest-dev
    prod-base-url: https://apijkn.bpjs-kesehatan.go.id/apotek-rest

  # Aplicares Endpoints (Care Application Services)
  aplicares:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/aplicaresws-rest-dev
    prod-base-url: https://new-api.bpjs-kesehatan.go.id/aplicaresws

  # iCare JKN Endpoints (Hospital Information System Integration)
  icare:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/icare-dev
    prod-base-url: https://apijkn.bpjs-kesehatan.go.id/wsihs/api/rs

  # eRekamMedis Endpoints (Electronic Medical Records)
  erekammedis:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/erekammedis-dev
    prod-base-url: https://dvlp.bpjs-kesehatan.go.id/eRekamMedis

  # PCare Endpoints (Primary Care Services)
  pcare:
    dev-base-url: https://apijkn-dev.bpjs-kesehatan.go.id/pcare-rest-dev
    prod-base-url: https://apijkn.bpjs-kesehatan.go.id/pcare-rest

# Logging configuration
logging:
  level:
    root: INFO
    com.yudha.hms: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Server configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false