spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hms_staging}
    username: ${DB_USERNAME:hms_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate # Always use 'validate' in staging/production

  devtools:
    restart:
      enabled: false

logging:
  level:
    root: INFO
    com.yudha.hms: INFO
    org.springframework.web: WARN
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  file:
    name: /var/log/hms/hms-staging.log
    max-size: 100MB
    max-history: 30

server:
  port: 8080
  error:
    include-stacktrace: never

# Staging-specific settings
hms:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours